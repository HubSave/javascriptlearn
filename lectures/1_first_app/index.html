<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h2 class="hello"></h2>
    <!-- h2.hello -->
    <h2 class="id"></h2>
    <h2 id="title"></h2>
    <!-- h2#title -->
    <h2 id="title2" class="item"></h2>
    <!-- h2#title2.item -->

    <h2 id="title3" class="item"></h2>
    '

    <!-- <li></li> 태그는 list의 약자로, 목록을 만드는 태그입니다.
    이 태그는 단독으로 쓰이지 않으며 <ul></li> 혹은 <ol></ol> 태그 내부에 들어갑니다.
    
    <ol> 태그는 번호를 메겨 순서가 있는 (ordered list) 목록을 만듭니다.
    <ul> 태그는 순서없이 모양으로 (unordered list) 목록을 만듭니다.
    <li> 태그는 단순히 리스트 나열 뿐만 아니라 메뉴등을 만들때도 사용합니다.
    이중 리스트를 만들기 위해서는 <ul>이나 <ol>하위에 다시 <ul>이나 <ol> 태그를 쓰면 됩니다.  -->
    <ul class="list">
      <li class="item">it</li>
      <li class="item">운영팀</li>
      <li class="item">데드리프트</li>
    </ul>
    <!-- ul.list>li.item*3 -->
  </body>
</html>
