<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="1_selector.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- <section> 태그는 문서나 애플리케이션의 논리적인 측면에서 주제별 콘텐츠 그룹을 나타내는데 사용됩니다.
        반면, <article> 태그는 독립적으로 배포 가능하거나 재사용할 수 있는 콘텐츠를 묶는 영역으로 사용됩니다.
        태그의 콘텐츠를 외부와 구분하여 단독으로 묶는 것이 더 나아 보인다면 <article> 태그가 더 좋은 선택일 수 있습니다. -->

    <section>
      <h1 id="title">반장:연주희</h1>

      <form name="myForm">
        <input type="text" name="myText" />
        <button>추가</button>
      </form>
      <ul class="list">
        <li class="item">커피포트: 연주희</li>
        <li class="item">가습기: 김현우</li>
        <li class="item">쓰레기투척: 박주연,최대환</li>
      </ul>
      <p class="hello dark">고생하세요.</p>
      <!-- <p></p> 태그는 paragraph, 즉 문단의 약자로, 하나의 문단을 만들 때 쓰입니다. -->
    </section>
  </body>
</html>
